name: Build Xamarin.Android app

on:

  workflow_dispatch

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=13.0

    - name: Setup .NET Core SDK 5.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '5.0.x'

    - name: Install dependencies
      run: nuget restore ./ValmontApp.Mobile/ValmontApp.Mobile.sln

    - name: Build
      run: msbuild ./ValmontApp.Mobile/ValmontApp.Mobile/ValmontApp.Mobile.Android/ValmontApp.Mobile.Android.csproj /t:PackageForAndroid /p:Configuration=Release
 
    - uses: r0adkll/sign-android-release@v1
      name: Sign app APK
    # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEYSTORE_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.ALIAS_PASSWORD }}
    

  # Example use of `signedReleaseFile` output -- not needed
    - uses: actions/upload-artifact@v2
      with:
       name: Signed app bundle
       path: ${{steps.sign_app.outputs.signedReleaseFile}}
